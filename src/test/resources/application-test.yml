spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  ## Specify DBMS
  jpa:
    database: h2
    show-sql: false

    # Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true


